<div class="fadeIn" style="padding: 3em; background-image: linear-gradient(to top , rgba(0,0,0,0), rgba(0,0,0,1));">

        <nav aria-label="breadcrumb"  >
                <ol class="breadcrumb" style="background-color:transparent;">
                  <li class="breadcrumb-item"><a href="#"  routerLink="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">{{charts}}</li>
                </ol>
              </nav>
   
    <div class="jumbotron jumbotron-fluid text-white " style="background-color:transparent;padding-bottom: 2em;">
        <div class="container">
            <h1 class="display-4">{{charts}}</h1>
            <br>
            <div class="btn btn-primary btn-lg rounded-pill"> <img class="playicon rounded"
                    src="../../assets/resources/play-white.png"> Play All</div>
        </div>
    </div>

    <table class="table table-hover table-dark" style="background-color:transparent">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Artist</th>
                <th scope="col">Length</th>
            </tr>
        </thead>
        <tbody id="List">
            <tr *ngFor="let music of musiclist" >
                <th scope="row">2 <img class="playicon" src="../../assets/resources/play-white.png"></th>
                <td>{{music.Name}}</td>
                <td>{{music.Artist}}</td>
                <td>{{music.length}}</td>
            </tr>
        </tbody>
    </table>
</div>
