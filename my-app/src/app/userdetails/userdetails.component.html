<table class="table table-dark table-striped">
    <tr>
        <td>
            <h4 class="text-primary">UserName</h4><input type="text" disabled class="form-control" value="{{uo.name}}">
        </td>
    </tr>
    <tr>
        <td>
            <h4 class="text-primary">Password</h4><input type="text" disabled class="form-control" value="{{uo.Password}}">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" class="btn btn-primary" value="Change Password" (click)="Edit()">
        </td>
    </tr>
    <tr>
        <td>
                <input type="button" class="btn btn-primary" value="Change UserName" (click)="Editun()">
        </td>
    </tr>
    <tr>
            <td>
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </td>
        </tr>
</table>
<div *ngIf="isedit; then medit"></div>
<ng-template #medit>
    <table class="table table-dark table-striped">
        <tr>
            <td>
                <h3 *ngIf="ismsg">Please enter a correct confirm password</h3>
            </td>
        </tr>
        <tr>
            <td>
                <h4 class="text-primary">Password</h4><input type="text" class="form-control" [(ngModel)]="pass">
            </td>
        </tr>
        <tr>
            <td>
                <h4 class="text-primary">Confirm Password</h4><input type="text" class="form-control" [(ngModel)]="cpass">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="btn btn-primary" value="Change" (click)="Change()">
            </td>
        </tr>
         <tr>
            <td>
                <input type="button" class="btn btn-primary" value="Change" (click)="Change()">
            </td>
        </tr>
    </table>
</ng-template>
<div *ngIf="isue; then unedit"></div>
<ng-template #unedit>
    <table class="table table-dark table-striped">
        <tr>
            <td>
                <h4 class="text-primary">New UserName</h4><input type="text" class="form-control" [(ngModel)]="nname">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="btn btn-primary" value="Change" (click)="Changeun()">
            </td>
        </tr>
    </table>
</ng-template>
