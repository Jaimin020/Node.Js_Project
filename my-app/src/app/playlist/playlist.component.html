
<div class="side noScrolBar  overflow-auto  fixed-bottom dark-theme-sid-color shadow ">
       
    <div>
        <div class="dark-theme-sid-color sticky-top shadow ">
                <div class="fadeIn" style=" background-image: radial-gradient(circle ,rgba(0, 0, 0, 0.884), rgba(0,0,0,0)  );">
            <div class="theme-text-h4 d-flex justify-content-center  ">
                <img src="./assets/logo/long-logo.svg" style="width: 80%; height:80%; padding: 1em;">
            </div>
            <br>
            <div class="d-flex justify-content-center">
                    <img src='{{nowimg}}' class="figure-img cover rounded Musiccard"
                    alt="sow" style="width: 10em; height:10em;">
                  
                <br>
                </div>
                <div class="d-flex justify-content-center" >
                <p class="text-white">{{src_playing}}     </p>
            </div>
            <div class="d-flex justify-content-center" >
                    <div class="btn-group bg-light" role="group" aria-label="Basic example" style="width: 100%;">
                            <button type="button" (click) = "previousp(play)"  style="width: 10%;" class="btn bg-light"><<</button>
                            <div class="d-flex justify-content-center" style="width: 80%;" >
                                    <audio  #play class="audio " controls="controls" (ended)="nextp(play)" id="playing" >
                                        <source id="playsource" src="{{nowp}}">
                                        </audio>
                                    </div>
                            <button type="button" (click) = "nextp(play)" style="width: 10%;"  class="btn bg-light">>></button>
                          </div>
          
                <!-- <audio controls   [innerHTML]="{{src_playing}}"> 
                   <source src="{{nowp}}"  type="audio/mp3">
                    Your browser does not support the audio element.
                </audio> -->
            </div>
        </div>
        </div>
        <br>
        <div  class="d-flex justify-content-center " >
            <div id="playinglist" class="container" style="padding: 0;">
                <table  class="table table-hover table-dark fadeIn" style="background-color:transparent;">
                    <tbody id="pList" >
                        <tr    *ngFor="let music of playlist.reverse() ; index as i" id="{{sharedData.length-i-1}}" >
                            <th scope="row"><img class="icon rounded-sm cover "
                                    src="{{music.Image}}" (click)="playthis(i)"></th>
                            <td (click)="playthis(i)">{{music.Name}}</td>
                                
                            <td ><img class="hover-ope crossbtn" (click)="removesong(i)" src="../../assets/resources/icons8x.png"></td>
                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
