<div class="fadeIn" style="padding: 3em; background-image: linear-gradient(to top , rgba(0,0,0,0), rgba(0,0,0,1));">
        <nav aria-label="breadcrumb"  >
                <ol class="breadcrumb" style="background-color:transparent;">
                  <li class="breadcrumb-item"><a href="#"  routerLink="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Search</li>
                </ol>
              </nav>
<div class="container text-center">
    <h1 class="text-white">{{title}}</h1>
  </div>
  <br>
  <div class="container">
    <div class="row d-flex justify-content-center ">
      <div class="search-hero" style="width: 70%;">
        <input class="form-control rounded-pill" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching for a Song by id or name or Artist">
        <br>        
    </div>

        
    <table class="table table-hover table-dark" style="background-color:transparent">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Artist</th>
                </tr>
            </thead>
            <tbody id="List">
                <tr *ngFor="let music of mulist  | filter:searchText  ; index as i" >
                    <th scope="row">{{i+1}}
                            <!-- *ngIf="music.Music_id== sharedData.sharedplaylist[sharedData.mowPi].Music_id"  -->
                        <img #icon class="playicon" (click)="playsong(music,icon)" src="../../assets/resources/play-white.png"></th>
                    <td>{{music.Name}}</td>
                    <td>{{music.Artist}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
 </div>
