
<style>
        @media (min-width: 576px) {
      .card-columns {
        -webkit-column-count: 5;
        -moz-column-count: 5;
        column-count: 5;
        -webkit-column-gap: 1.25rem;
        -moz-column-gap: 1.25rem;
        column-gap: 1.25rem;
        orphans: 1;
        widows: 1;
      }
      .card-columns .card {
        display: inline-block;
        width: 100%;
      }
    }
    .dark-theme-sid-color {
  background-color: rgb(38, 38, 38);
}

        </style>
    
<div style="padding: 3em; background-image: linear-gradient(to top , rgba(0,0,0,0), rgba(0,0,0,1));">
    <div class="jumbotron jumbotron-fluid text-white " style="background-color:transparent;padding-bottom: 2em;">
        <div class="container">
            <h1 class="display-4">Top List</h1>
            <br>
            <div class="btn btn-primary btn-lg rounded-pill"> <img class="playicon rounded"
                    src="../../assets/resources/play-white.png"> Play All</div>
        </div>
    </div>

    <div id="contentid" class="card-columns">
        <div *ngFor="let music of musiclist" class="card text-white dark-theme-sid-color"> 
            <img src="{{music.Image}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{music.Name}}</h5>
                <p class="card-text">{{music.Artist}}</p>
            </div>
        </div>
    </div>
</div>
